- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/bin/shared : shared
    ~/.xinitrc: xinitrc
    ~/.Xmodmap: Xmodmap_d
    ~/.Xresources: Xresources_d
    ~/.xprofile: xprofile
    ~/.zshrc: zshrc
    ~/.ideavimrc: ideavimrc
    ~/.p10k.zsh: p10k.zsh
    ~/.config/nvim: nvim
    ~/.config/bspwm: bspwm
    ~/.config/alacritty: alacritty
    ~/.config/gtk-3.0: gtk-3.0
    ~/.config/picom: picom
    ~/.config/polybar: polybar
    ~/.config/eww: eww
    ~/.config/rofi: rofi
    ~/.config/sxhkd: sxhkd
    ~/.config/ranger: ranger
    ~/.config/ncmpcpp: ncmpcpp
    ~/.config/mpd: mpd
    ~/.config/tabs.conf: tabs.conf

    ~/Pictures/Wallpaper: Wallpaper

- create:
    - ~/Downloads

- shell:
  - [git submodule update --init --recursive, Installing submodules]
