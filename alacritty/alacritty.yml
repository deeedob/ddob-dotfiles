window:
  padding:
    x: 5
    y: 5
  title: Terminal
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
font:
  normal:
    family: MonoLisa
    style: Medium
  bold:
    family: MonoLisa
    style: Bold
  italic:
    family: MonoLisa
    style: Medium Italic
  bold_italic:
    family: MonoLisa
    style: Bold Italic
  size: 12

draw_bold_text_with_bright_colors: true

# Colors (One Dark)
colors:
  # Default colors
  primary:
    background: '#1e2127'
    foreground: '#abb2bf'

  # Normal colors
  normal:
    black:   '#1e2127'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#d19a66'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#abb2bf'

  # Bright colors
  bright:
    black:   '#5c6370'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#d19a66'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#ffffff'

window.opacity: 0.5

selection:
  save_to_clipboard: false

live_config_reload: true

